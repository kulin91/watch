<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="wall" class="wall">
    </div>
    <template id="watch_template">
      <div class="watch" id="watch">
        <div class="box">
          <div class="clock_dial_bezel">
            <div class="clock_dial_numbers">
              <div class="number_1_clock hour_divisions"></div>
              <div class="number_2_clock hour_divisions"></div>
              <div class="number_3_clock form-numbers">3</div>
              <div class="number_4_clock hour_divisions"></div>
              <div class="number_5_clock hour_divisions"></div>
              <div class="number_6_clock form-numbers">6</div>
              <div class="number_7_clock hour_divisions"></div>
              <div class="number_8_clock hour_divisions"></div>
              <div class="number_9_clock form-numbers">9</div>
              <div class="number_10_clock hour_divisions"></div>
              <div class="number_11_clock hour_divisions"></div>
              <div class="number_12_clock form-numbers">12</div>
              <div class="clock_dial">
                <div id="second_hand" class="second_hand">
                  <div class="second_hand_colored"></div>
                </div>
                <div id="minute_hand" class="minute_hand">
                  <div class="minute_hand_colored"></div>
                </div>
                <div id="hourse_hand" class="hourse_hand">
                  <div class="hourse_hand_colored"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-2">
          <h2 id="name_of_country" class="name_of_country"></h2>
          <h3 id="country_city" class="country_sity"></h3>
        </div>
        <div class="box-4">
          <h2 id="time-numbers"></h2>
        </div>
      </div>
    </template>
  </main>

  <script src="./js/luxon.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
