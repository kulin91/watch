<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="watch_belarus">
      <div class="box">
        <div class="clock_dial_bezel">
          <div class="clock_dial_numbers">
            <div class="number_12_clock form-numbers">12</div>
            <div class="number_3_clock form-numbers">3</div>
            <div class="number_6_clock form-numbers">6</div>
            <div class="number_9_clock form-numbers">9</div>

            <div class="clock_dial">
              <div id="second_hand">
                <div class="second_hand_colored"></div>
              </div>
              <div id="minute_hand">
                <div class="minute_hand_colored"></div>
              </div>
              <div id="hourse_hand">
                <div class="hourse_hand_colored"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box-2">
        <h1>Belarus</h1>
      </div>
      <div class="box-3">
        <div class="first_color_flag"></div>
        <div class="second_color_flag"></div>
        <div class="first_color_flag"></div>
      </div>
      <div class="box-4">
        <h1 id="time-numbers"></h1>
      </div>
    </div>
  </main>

  <script src="./js/luxon.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
